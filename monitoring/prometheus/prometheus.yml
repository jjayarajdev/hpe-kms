# Prometheus Configuration for KMS 2.5

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'kms-local'
    environment: 'development'

# Alertmanager configuration (optional for local dev)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['localhost:9093']

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # KMS API service
  - job_name: 'kms-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Weaviate metrics
  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Airflow metrics (if exposed)
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow:8080']
    metrics_path: '/admin/metrics'
    scrape_interval: 30s

  # Node exporter (for system metrics, optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
